<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/kollektif" rel="stylesheet">
    <title>Insper Dynamics - K1D Control Panel</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Insper Dynamics" />
        <h1>K1D Control Panel</h1>
    </header>
    <div class="grid-container">
        <div class="module-camera">
            <h2>Camera</h2>
            <img src="" alt="Camera" />
        </div>
        <div class="module-modes">
            <h2>Modes</h2>
            <div class="modes-btn">
                <button class="btn btn-deactivated" id="btn-hazmat">Hazmat Detection</button>
                <button class="btn btn-deactivated" id="btn-motion">Motion Detection</button>
                <button class="btn btn-deactivated" id="btn-qr-code">QR Code Detection</button>
                <button class="btn btn-deactivated" id="btn-dexterity">Dexterity Mode</button>
                <button class="btn btn-deactivated" id="btn-autonomous">Autonomous Mode</button>
            </div>
        </div>
        <div class="module-sensors">
            <h2>Sensors</h2>
            <img src="" alt="Sensors" />
            <p>PLACEHOLDER FOR PPM</p>
        </div>
    </div>
    <footer>
        <p>2022 Insper Dynamics; Â© All rights reserved.</p>
    </footer>
</body>
</html>
